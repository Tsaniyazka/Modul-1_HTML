<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h3>Audio</h3>
    <audio controls>
        <source src="beatbox.mp3" type="audio/mp3">
        Browser doesn't support audio
    <!-- "controls" digunakan untuk menampilkan control audio (play/pause, volume)
    pastikan file audio sudah terdapat pada folder yang sama dengan file HTML
    kalimat "Browser...." ditampilkan jika browser tidak support audio -->
    </audio>
    <h3>Video</h3>
    <video controls>
        <source src="NCTDream.mp4" type="video/mp4">
    </video>
</body>
</html>
